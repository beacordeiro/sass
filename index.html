<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Layout con Flexbox</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="css/estilos.css" />
</head>

<body>
    <div class="contenedor">
        <header>
            <div class="logo">
                <img src="imagenes/libropequeño.png" alt="" width="25%" />
            </div>
            <nav id="menu">
                <ul>
                    <li class="li-1">
                        <a href="#">Inicio</a>
                    </li>
                    <li class="li-2">
                        <a href="#">Blog</a>
                    </li>
                    <li class="li-3">
                        <a href="#">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="contenido">
            <section class="main">
                <h2>FORMULARIO</h2>
                <form class="formulario" action="">
                    <input type="text" placeholder="Nombre" />
                    <input type="email" placeholder="Correo" />
                    <textarea name="" id="" placeholder="Mensaje"></textarea>
                    <input type="submit" value="Enviar" />
                </form>
            </section>

            <aside>
                <div class="caja1">
                    <h1>TITULO</h1>
                    <h3>SUBTITULO</h3>
                    <ul>
                        <li class="li-1">
                            <a href="#">Oficio 1</a>
                        </li>
                        <li class="li-2">
                            <a href="#"> Oficio 2</a>
                        </li>
                        <li class="li-3">
                            <a href="#">Oficio 3</a>
                        </li>
                    </ul>
                </div>
                <div class="caja2">
                    <h1>Tabla de oficios</h1>
                    <table>
                        <tr>
                            <th>OFICIO</th>
                            <th>SALARIO</th>
                        </tr>
                        <tr>
                            <td>EMPLEADO</td>
                            <td>1200€</td>
                        </tr>
                        <tr>
                            <td>BOMBERO</td>
                            <td>1500€</td>
                        </tr>
                        <tr>
                            <td>MAQUINISTA</td>
                            <td>1600€</td>
                        </tr>
                    </table>
                </div>
            </aside>
        </section>
        <footer>
            <div class="autor">
                <h1>Creado por</h1>
            </div>
            <div class="autor">
                <h1>Creado por</h1>
            </div>
            <div class="redes-sociales">
                <h1>Facebook</h1>
            </div>
            <div class="redes-sociales">
                <h1>Facebook</h1>
            </div>
        </footer>
    </div>
</body>

</html>
